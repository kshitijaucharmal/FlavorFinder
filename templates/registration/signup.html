<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for a Flavor Finder account to discover and save your favorite flavors.">
    <title>Flavor Finder - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 400px;
            text-align: center;
        }
        .signup-container h2 {
            color: #ff6f61;
            margin-bottom: 20px;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .signup-container button {
            background-color: #ff6f61;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1.1em;
        }
        .signup-container button:hover {
            background-color: #e05a50;
        }
        .signup-container a {
            display: block;
            margin-top: 15px;
            color: #ff6f61;
            text-decoration: none;
        }
        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <div class="signup-container">
        <h2>Create Your Flavor Finder Account</h2>
        <form method="post">
          {% csrf_token %}
          {{ form }}
          <button type="submit">Sign Up</button>
        </form>
        <a href="/accounts/login/">Already have an account? Log in</a>
    </div>

    {% endblock %}
</body>
</html>
