<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <link rel="stylesheet" href="{% static 'flavor_finder/css/delete_styles.css' %}">
</head>
<body>
    <h2>Are you sure you want to delete "{{ food_item.Title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete it!</button>
        <a href="{% url 'food_data_list' %}">Cancel</a>  <!-- Adjust according to your food list URL -->
    </form>
</body>
</html>
